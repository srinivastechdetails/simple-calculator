<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100vw;
            background-color: #222;
            margin: 0;
            overflow: hidden;
            /* Prevent scrolling on mobile if not needed */
        }

        .calculator {
            background-color: #55595c;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 320px;
            /* Limit width on larger screens */
            box-sizing: border-box;
            /* Ensure padding is included in width */
        }

        .display {
            background-color: #dce1e6;
            color: #333;
            font-size: 3rem;
            font-family: 'Courier New', Courier, monospace;
            text-align: right;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            height: 60px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            word-break: break-all;
            /* Handle long numbers */
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            padding: 20px;
            border: none;
            border-radius: 10px;
            background-color: #ffffff;
            color: #333;
            font-size: 1.5rem;
            /* Slightly smaller font for better fit */
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 0 #bbb;
            transition: transform 0.1s, box-shadow 0.1s;
            touch-action: manipulation;
            /* Improve touch response */
            -webkit-tap-highlight-color: transparent;
            /* Remove tap highlight on mobile */
        }

        button:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        button.operator {
            font-size: 1.8rem;
        }

        button.equals {
            background-color: #fca33d;
            color: white;
            box-shadow: 0 4px 0 #d68a32;
        }

        button.equals:active {
            box-shadow: none;
        }

        /* Mobile adjustments */
        @media (max-width: 400px) {
            .calculator {
                width: 95%;
                /* Take up most of the screen width */
                padding: 15px;
            }

            .buttons {
                gap: 10px;
            }

            button {
                padding: 15px;
                /* Smaller padding for smaller screens */
                font-size: 1.2rem;
            }

            .display {
                font-size: 2rem;
                /* Smaller font for display */
                height: 50px;
            }
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="setOperation('div')">&divide;</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="setOperation('mul')">&times;</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="setOperation('sub')">-</button>

            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button class="operator" onclick="setOperation('add')">+</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentInput = '0';
        let previousInput = null;
        let operation = null;
        let shouldResetDisplay = false;

        const displayElement = document.getElementById('display');

        function updateDisplay() {
            displayElement.textContent = currentInput;
        }

        function appendNumber(number) {
            if (shouldResetDisplay) {
                currentInput = '';
                shouldResetDisplay = false;
            }
            if (currentInput === '0' && number !== '.') {
                currentInput = number;
            } else {
                if (number === '.' && currentInput.includes('.')) return;
                currentInput += number;
            }
            updateDisplay();
        }

        function setOperation(op) {
            if (operation !== null) calculate();
            previousInput = currentInput;
            operation = op;
            shouldResetDisplay = true;
        }

        async function calculate() {
            if (operation === null || shouldResetDisplay) return;

            const num1 = parseFloat(previousInput);
            const num2 = parseFloat(currentInput);

            try {
                const response = await fetch(`/${operation}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ a: num1, b: num2 })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Error');
                }

                const data = await response.json();
                currentInput = data.result.toString();
                operation = null;
                shouldResetDisplay = true; // Ready for new calculation or chaining
                updateDisplay();
            } catch (error) {
                currentInput = 'Error';
                updateDisplay();
                setTimeout(() => {
                    currentInput = '0';
                    shouldResetDisplay = true;
                    updateDisplay();
                }, 2000);
            }
        }
    </script>
</body>

</html>
